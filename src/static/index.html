<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with HTMX</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/htmx.org"></script>
  <script src="https://unpkg.com/htmx-ext-ws"></script>
</head>
<body>
  <div id="ws" hx-ext="ws" ws-connect="/ws">

      <button name="auth#login_page" ws-send>Login</button>
      <button name="auth#register_page" ws-send>Register</button>

  </div>
</body>
</html>
